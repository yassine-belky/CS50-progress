<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" href="css/datepicker.css">
    <title>Datepicker</title>
</head>

<body>
    <div class="fancy-date-input">
        <input type="number" name="year" placeholder="YYYY" maxlength="4" min="1900" max="2099" />
        <span class="dash">-</span>
        <input type="number" name="month" placeholder="MM" maxlength="2" min="1" max="12" />
        <span class="dash">-</span>
        <input type="number" name="day" placeholder="DD" maxlength="2" min="1" max="31" />
    </div>
    <script src="js/datepicker.js"></script>
</body>

</html>
